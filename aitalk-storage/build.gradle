/*
 * This file was generated by the Gradle 'init' task.
 */

apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.1.0'
    implementation 'org.springframework.data:spring-data-redis:2.3.3.RELEASE'
    implementation 'redis.clients:jedis:3.3.0'
    implementation 'io.lettuce:lettuce-core:5.3.3.RELEASE'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.11.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.11.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.2'
    testImplementation 'junit:junit:4.13'
}
