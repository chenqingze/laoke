buildscript {
    repositories {
        maven { url "https://maven.aliyun.com/repository/jcenter" }  // <= here
        maven { url "https://maven.aliyun.com/repository/google" }  // <= here
        maven { url "https://maven.aliyun.com/nexus/content/repositories/central" }
        maven { url "https://maven.aliyun.com/repository/public/" }
        jcenter() // 保留
        google() // 保留
    }
    dependencies {
        classpath("io.spring.javaformat:spring-javaformat-gradle-plugin:0.0.25")
    }
}
//plugins {
//    id  'java'
//    id  'idea'
//    id  'io.spring.javaformat'
//}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'io.spring.javaformat'

allprojects {
    group = 'com.aihangxunxi.aitalk'
    version = '2.0-SNAPSHOT'
    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

subprojects {
}
